<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Xác nhận Email - Retech</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            color: #333333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-image: url('https://novelfootprint.blob.core.windows.net/footprint/bg-emailconfirmation.jpg');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #ffffff;
        }

            .header img {
                max-width: 100px;
            }

        .content {
            padding: 30px 20px;
            text-align: center;
            color: #ffffff;
        }

            .content h1 {
                font-size: 26px;
                margin-bottom: 20px;
            }

            .content p {
                font-size: 16px;
                line-height: 1.6;
            }

        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 30px;
            font-size: 16px;
            color: #873e23;
            background-color: #fadda1;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            .button:hover {
                background-color: #eab676;
            }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #e2e8f0;
        }

            .footer p {
                margin: 5px 0;
            }
    </style>
</head>

<body>
    <div class="container">
        <div class="overlay">
            <div class="header">
                <img alt="Footprint Logo" src="https://cdn.dribbble.com/userupload/3636206/file/original-bf6742173e6482a9afe19f48d0d6127d.jpg">
            </div>
            <div class="content">
                <h1>Xác nhận Email</h1>
                <p>
                    Chào mừng bạn đến với Retech! Chúng tôi rất vui mừng được đồng hành cùng bạn trên những hành trình
                    mới. Vui lòng xác nhận địa chỉ email của bạn để hoàn tất việc đăng ký.
                </p>
                <a class="button" href="{Link}">Xác nhận Email</a>
            </div>
            <div class="footer">
                <p>Nếu bạn không yêu cầu email này, vui lòng bỏ qua.</p>
                <p>&copy; 2024 Retech. Tất cả các quyền được bảo lưu.</p>
            </div>
        </div>
    </div>
</body>

</html>
